<!DOCTYPE html>
<html lang="en">

    <title>Tablas 2</title>

<body>
    <table border="1">
        <caption>Recent Major Eruptions n the Pacific Northwest</caption>
        <thead>
            <tr>
                <th scope="col">Volcano Name</th>
                <th scope="col">Location</th>
                <th scope="col">Last Major Eruption</th>
                <th scope="col">Type of Eruptions</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="4">Compoled in 2008 by Ms Jen</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <th scope="row">Mt. Lassen</th>
                <td>California</td>
                <td>1914-17</td>
                <td>Explosive Eruption</td>
            </tr>
            <tr>
                <th scope="row">Mt. Hood</th>
                <td>Oregon</td>
                <td>1790s</td>
                <td>Pyroclastic flows and Mudflows</td>
            </tr>
            <tr>
                <th scope="row">Mt. St. Helens</th>
                <td>Washington</td>
                <td>1980</td>
                <td>Explosive Eruption</td>
            </tr>
        </tbody>
    </table>

</html>
